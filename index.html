<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <title>Word Guess Game</title>
</head>

<body>
    <wrapper>
        <div class="jumbotron">
            <h1 class="text-center">
                <strong>Word Guess Game</strong>
            </h1>
            <div class="card text-center"><strong>Press A-Z to guess a letter.</strong></div>
            <h1 id="mysteryword" class="jumbotron text-center"><span><strong></strong></span></h1>

        </div>
        <hr>
        <div class="row mb-2">
            <div class="col-md-3"> </div>
            <div class="col-md-3">
                <div id="wins" class="card bg-success text-white text-center">
                    <p><span class="glyphicon glyphicon-ok-sign"></span> Wins! </p>
                </div>
            </div>
            <div class="col-md-3">
                <div id="losses" class="card bg-danger text-white text-center">
                    <p><span class="glyphicon glyphicon-remove-sign"></span> Losses! </p>
                </div>
            </div>
            <div class="col-md-3"> </div>

        </div>
        <div class="row mb-2">
            <div class="col-md-4"> </div>
            <div class="col-md-4">

                <div id="guessremaining" class="card bg-info text-white text-center">
                    <p><span class="glyphicon glyphicon-heart-empty"></span> Guesses Remaining: </p>
                </div>
            </div>
            <div class=" col-md-4"> </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-4"> </div>
            <div class="col-md-4">
                <div id="userguesses" class="card bg-warning text-white text-center"">
                                <p><span class=" glyphicon glyphicon-eye-open"></span> You have guessed: </p>
                </div>
            </div>
            <div class=" col-md-4"> </div>


    </wrapper>
</body>
<script src="assets/javascript/game.js"></script>

</html>
